{% extends "weather_report/layout.html" %}
{% block body %}

<div id="top-3" class="row">
    <div class="col">
        Weather display 1
    </div>
    <div class="col">
        Weather display 2
    </div>
    <div class="col">
        Weather display 3
    </div>
</div>

<div class="row">
    <div class="col">
        <h2>{{area}}</h2>
    </div>
    <div class="col">
        <div class="container-md">
            <ul>
                {% for crag in crags %}
                    {% if crag.area == area %}
                    <li><a href="{% url 'local_forecast' crag.slug %}"> {{crag.name}} </a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
